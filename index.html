<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to pioneer bank</h1>
    
        <div class="submit-area">
          <h4>login</h4>
          <input type="text" class="form-control" placeholder="Email">
          <br>
          <input type="password" class="form-control" placeholder="password">
          <br>
          <button id="login" class="btn btn-success">Enter</button>
          <br>
        </div>
    </div>
    <div id="transiction-area">
       
        <div class="row">
            <div class="col-md-4    ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit"> 00</span></h2>
                </div>
               
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1200</span></h2>
               </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input  id="depositAmount"type="text" class="form-control" placeholder="$amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Enter</button>
               </div>
            </div>
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input  id="withdrawAmount" type="text" class="form-control" placeholder="$amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Enter</button>
               </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display ="none";
            const transictionArea =document. getElementById("transiction-area");
            transictionArea.style.display = "block";
        }) 

          const addDeposit = document.getElementById("addDeposit")
          addDeposit.addEventListener("click",function(){
              
            const depositNumber = getInputNumber("depositAmount");
            //   const depositAmount =document.getElementById("depositAmount").value;
            //   const depositNumber = parseFloat(depositAmount);

            //   const currentDeposit = document.getElementById("currentDeposit").innerText
            //   const currentDepositNumber = parseFloat(currentDeposit);
            //   const totalDeposit = depositNumber+currentDepositNumber;
            //   document.getElementById("currentDeposit").innerText = totalDeposit;

             updateSpanText("currentDeposit",depositNumber);
             updateSpanText("currentBalance",depositNumber);

               document.getElementById("depositAmount").value = "";
          })


          const addWithdraw = document.getElementById("addWithdraw");
          addWithdraw.addEventListener("click",function(){
              const withdrawNumber = getInputNumber("withdrawAmount");
              updateSpanText("currentWithdraw",withdrawNumber);
              updateSpanText("currentBalance",-1*withdrawNumber);
              document.getElementById("withdrawAmount").value = "";
          })
          function getInputNumber(id){
            const Amount = document.getElementById(id).value;
              const amountNumber = parseFloat(Amount);
              return amountNumber;
          }

         function updateSpanText(id,depositNumber){
            const currentBalance = document.getElementById(id).innerText
              const currentBalanceNumber = parseFloat(currentBalance);
              const totalBalance = depositNumber+currentBalanceNumber;
              document.getElementById(id).innerText=totalBalance;
         }

    </script>
</body>
</html>
